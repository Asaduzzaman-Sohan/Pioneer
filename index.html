<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <div class="container Welcome">
            <h1 class="text-center p-5">Welcome to Pioneer Bank</h1>
        </div>
        <div>
            <div class="container form-holder">
                <h4>Login</h4>
                <input type="text" class="form-control mail-place" placeholder="name@example.com">
                <input type="password" class="form-control pass-place" placeholder="password">
                <button type="submit" id="login-id" class="btn btn-success btn-place">Enter</button>
            </div>
        </div>
    </div>


    <div id="transaction-area" class="container">
        <div class="row top-board">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-holder">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$ amount you want to deposit"> <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-holder">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control"
                        placeholder="$ amount you want to withdraw"> <br>
                    <button id="withdrawn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button eventhandler
        const login_btn = document.getElementById("login-id");
        login_btn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })



        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;

            document.getElementById("currentBalance").innerText = totalBalance;
        })



        // withdraw button event handler
        const withdrawBtn = document.getElementById("withdrawn");
        withdrawBtn.addEventListener("click", function () {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            // console.log(withdrawAmountNumber)


            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;

            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value = "";


            const withdrawBalance = document.getElementById("currentBalance").innerText;
            const withdrawBalanceNumber = parseFloat(withdrawBalance);
            const balanceNow = withdrawBalanceNumber - withdrawAmountNumber;

            document.getElementById("currentBalance").innerText = balanceNow;

            if (balanceNow <= -1) {
                const show = document.getElementById("currentBalance").innerText;
                const showDisplay = show.toString();
                document.getElementById("currentBalance").innerText = "No balance.";
                document.getElementById("withdrawn").disabled = true;
                document.getElementById("currentWithdraw").innerText = (0 * withdrawAmountNumber) + currentWithdrawNumber;
                
            }
        })

        


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
